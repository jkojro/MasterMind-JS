<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Master Mind by Janusz Kojro</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>
	<header>
		<h1>MasterMind</h1>
		<p>When you play, play hard - Theodor Roosevelt</p>
	</header>
	<main>
		<article>
			<div class= "board">

				<div class= "color_palette">

					<div class= "color" id="c0"><img src="img/czerwony.png"></div>

					<div class= "color" id="c2"><img src="img/niebieski.png"></div>

					<div class= "color" id="c5"><img src="img/zolty.png"></div>

				</div>

				<div class= "choices">Wybierz kolory</div>
				
					<div class= "choice" id="ch1">
						<div class= "empty" id="e0" ></div>
						<div class= "empty" id="e1" ></div>
						<div class= "empty" id="e2"></div>
						<div class= "empty" id="e3"></div>

						<div class= "score" id="score1"><img src="img/pusty_wynik.png"></div>
					</div>

					<div class= "choice" id="ch2">
						<div class= "empty" id="e10" ></div>
						<div class= "empty" id="e11" ></div>
						<div class= "empty" id="e12"></div>
						<div class= "empty" id="e13"></div>

						<div class= "score" id="score2"><img src="img/pusty_wynik.png"></div>

					</div>

					<div class= "choice" id="ch3">
						<div class= "empty" id="e20" ></div>
						<div class= "empty" id="e21" ></div>
						<div class= "empty" id="e22"></div>
						<div class= "empty" id="e23"></div>
						<div class= "go" id="go3"><img src="img/go.png"></div>
						<div class= "score" id="score3"><img src="img/pusty_wynik.png"></div>
					</div>

					<div class= "choice" id="ch4">
						<div class= "empty" id="e30" ></div>
						<div class= "empty" id="e31" ></div>
						<div class= "empty" id="e32"></div>
						<div class= "empty" id="e33"></div>

						<div class= "score" id="score4"><img src="img/pusty_wynik.png"></div>
					</div>

					<div class= "choice" id="ch5">
						<div class= "empty" id="e40" ></div>
						<div class= "empty" id="e41" ></div>
						<div class= "empty" id="e42"></div>
						<div class= "empty" id="e43"></div>
						<div class= "go" id="go5"><img src="img/go.png"></div>
						<div class= "score" id="score5"><img src="img/pusty_wynik.png"></div>
					</div>

						<div class= "empty" id="e50" ></div>

						<div class= "empty" id="e53"></div>
						<div class= "go" id="go6"><img src="img/go.png"></div>
						<div class= "score" id="score6"><img src="img/pusty_wynik.png"></div>
					</div>
				<div class= "past-choices">Wcześniejsze strzały</div>
			</div>

		</article>
	</main>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="memory.js"></script>

</html>
