<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Gwent Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
	<header>
		<h1>MasterMind</h1>
		<p>When you play, play hard - Theodor Roosevelt</p>
	</header>
	<main>

					<div class= "color" id="c1">żółty</div>

					<div class= "color" id="c3">niebieski</div>
					<div class= "color" id="c4">brązowy</div>
					<div class= "color" id="c5">fioletowy</div>

				</div>

				<div class= "choice">Wybierz kolory
				</div>

				<div class= "past-choices">Wcześniejsze strzały
				</div>
			</div>

		</article>

	<script src="memory.js"></script>
